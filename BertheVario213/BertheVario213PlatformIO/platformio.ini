[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = no_ota.csv
#board_build.partitions = custom_app.csv
lib_deps = 
	adafruit/Adafruit BusIO@^1.15.0
	robtillaart/MS5611@^0.4.0
	holgerlembke/ESP32 File Manager for Generation Klick ESPFMfGK@^2.0.10
	adafruit/Adafruit Unified Sensor@^1.1.14
	zinggjm/GxEPD2@^1.6.2
	dfrobot/DFRobot_QMC5883@^1.0.0
	ayushsharma82/ElegantOTA@^3.1.6
platform_packages = 
build_flags = -DCORE_DEBUG_LEVEL=0 -O2 -DRELEASE -w -D_BERTHE_VARIO_213_
